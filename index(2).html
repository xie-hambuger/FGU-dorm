function updateVisibleSlideFocus() {
  const slides = document.querySelectorAll('.w-ad-banner__slide');

  slides.forEach(slide => {
    const isActive = slide.classList.contains('cycle-slide-active');

    // ❌ 不設定 slide 本體的 tabindex，避免整塊聚焦
    slide.removeAttribute('tabindex');

    // 處理這一塊 slide 裡的 iframe 元素
    const iframes = slide.querySelectorAll('iframe');

    iframes.forEach(iframe => {
      if (isActive) {
        iframe.setAttribute('tabindex', '0'); // ✅ 讓使用者能 Tab 到這個 iframe
      } else {
        iframe.setAttribute('tabindex', '-1'); // ❌ 不可見時禁用聚焦
      }
    });

    // 可加上其他非 iframe 可聚焦元素處理（若你有自訂控制按鈕在 slide 裡面）
    const others = slide.querySelectorAll('a, button, input, select, textarea, [tabindex]:not(iframe)');

    others.forEach(el => {
      if (isActive) {
        el.setAttribute('tabindex', '0');
      } else {
        el.setAttribute('tabindex', '-1');
      }
    });
  });
}
document.addEventListener('DOMContentLoaded', () => {
  updateVisibleSlideFocus();
});

$(document).on('cycle-after', '.cycle-slideshow', function () {
  updateVisibleSlideFocus();
});
